            docker build -t ${{ secrets.DOCKERHUB_ID }}/animal-app:latest .
          else
            docker build -t ${{ secrets.DOCKERHUB_ID }}/animal-app-develop:latest .
          fi

      - name: ë„ì»¤ ì´ë¯¸ì§€ í‘¸ì‹œ
        run: |
